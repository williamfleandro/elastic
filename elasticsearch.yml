apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: cluster-elk
spec:
  version: 8.9.0
  nodeSets:
  - name: master-nodes
    count: 3
    config:
        node.master: true
        node.data: false
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "standard"
          resources:
            requests:
              storage: 10Gi   # Tamanho do disco solicitado por pod  
    podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1"
                limits:
                  memory: "4Gi"
                  cpu: "2" 
  - name: data-nodes
    count: 4
    config:
        node.master: false
        node.data: true
        node.role: "data_hot"
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "standard"
          resources:
            requests:
              storage: 10Gi   # Tamanho do disco solicitado por pod          
  - name: data-frozen
    count: 1
    config:
        node.master: false
        node.data: true
        node.role: "data_frozen"
    podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1"
                limits:
                  memory: "4Gi"
                  cpu: "2"
  - name: data-ml
    count: 2
    config:
        node.master: false
        node.data: true
        node.role: "data_ml"
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "standard"
          resources:
            requests:
              storage: 10Gi   # Tamanho do disco solicitado por pod  
    podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1"
                limits:
                  memory: "4Gi"
                  cpu: "2"
